<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>La palette du gout</title>
</head>


<body>
    <div class="container">
        <header>
            <!-- arrow -->
            <img src="images/logo/ohmyfood@2x.svg">
        </header>
        <div class="intro">
            <img src="images/restaurants/palette.jpg">
        </div>

        <main>
            <div class="restaurant-name">
                <h1>la palette du gout</h1>
                <!-- icon heart -->
            </div>

            <div class="starters">
                <h2>ENTRÉES</h2>
                <figure class="menu__figure">
                    <h3>Fricassé d'escargot</h3>
                    <p>Au piment d'espelette</p>
                    <p class="price">25€</p>
                </figure>
                <figure class="menu__figure">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                    <p class="price">35€</p>
                </figure>
                <figure class="menu__figure">
                    <h3>Oueuf au plat</h3>
                    <p>ssaisoné à la truffe sur lit de caviar</p>
                    <p class="price">20€</p>
                </figure>
            </div>

            <div class="meals">
                <h2>PLATS</h2>
                <figure class="menu__figure">
                    <h3>Filet de boeuf aux herbes</h3>
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <p class="price">40€</p>
                </figure>
                <figure class="menu__figure-">
                    <h3>Parlentier et sa queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <p class="price">35€</p>
                </figure>
                <figure class="menu__figure">
                    <h3>Filete de Turbo</h3>
                    <p>Aux agrumes</p>
                    <p class="price">44€</p>
                </figure>
            </div>
            <div class="Deserts">
                <h2>DESSERTS</h2>
                <figure class="menu__figure">
                    <h3>Paris-Brest</h3>
                    <p>Revisité</p>
                    <p class="price">18€</p>
                </figure>
                <figure class="menu__figure">
                    <h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanile de Madagascar</p>
                    <p class="price">22€</p>
                </figure>
                <figure class="menu__figure">
                    <h3>Mousse au chocolat</h3>
                    <p>Au piment d'esplelette et à la truffe noire</p>
                    <p class="price">23€</p>
                </figure>
            </div>
            <button class="order">Commander</button>
        </main>
        <footer>
            <p>ohmyfood</p>
            <div class="propose">
                <!-- icon fork -->
                <p>proposer un restaurant</p>
            </div>
            <div class="partner">
                <!-- icon partner -->
                <p>Devenir partenaire</p>
            </div>
            <div class="legal">
                <p>Mentions légales</p>
            </div>
            <div class="contact">
                <p>contact</p>
            </div>
        </footer>
    </div>
</body>

</html>
