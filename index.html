<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>
</head>


<body>
    <div class="container">
        <header>
            <img src="images/logo/ohmyfood@2x.svg">
        </header>

        <section class="header__location">
            <!-- icon -->
            <p>Paris, Belleville</p>
        </section>

        <main>
            <section class="discover">
                <h1>Reservez le menu qui vous convient</h1>
                <h2>Découvrez des restaurants d'exception,séléctionnés par nos soins</h2>
                <button class="explore">Explorer nos restaurants</button>
            </section>

            <section class="operation-mode">
                <div class="operation-mode-btn">
                    <!-- icon n°1 -->
                    <!-- icon phone -->
                    <h3>Choisissez un restaurant</h3>
                </div>
                <div class="operation-mode-btn">
                    <!-- icon n°2 -->
                    <!-- icon menu -->
                    <h3>Comosez votre menu</h3>
                </div>
                <div class="operation-mode-btn">
                    <!-- icon n°3 -->
                    <!-- icon shop -->
                    <h3>Dégustez au restaurant</h3>
                </div>
            </section>

            <section class="restaurants">
                <h3>Restaurants</h3>
                <figure class="restaurants__figure__new">
                    <img src="images/restaurants/palette.jpg">
                    <!-- new icon -->
                    <figcaption class="restaurants__figcaption">
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                        <!-- icon heart -->
                    </figcaption>
                </figure>
                <figure class="restaurants__figure__new">
                    <img src="images/restaurants/note.jpg">
                    <!-- icon new -->
                    <figcaption>
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                        <!-- icon heart -->
                    </figcaption>
                </figure>
                <figure class="restaurants__figure">
                    <img src="images/restaurants/francaise.jpg">
                    <h3>À la française</h3>
                    <p>Cité Rouge</p>
                    <!-- icon heart -->
                </figure>
                <figure class="restaurant__figure">
                    <img src="images/restaurants/delice.jpg">
                    <figcaption>
                        <h3>Le délice des sens</h3>
                        <p>Folie-Méricourt</p>
                        <!-- icon heart -->
                    </figcaption>
                </figure>
            </section>
        </main>

        <footer>
            <p>ohmyfood</p>
            <div class="propose">
                <!-- icon fork -->
                <p>proposer un restaurant</p>
            </div>
            <div class="partner">
                <!-- icon partner -->
                <p>Devenir partenaire</p>
            </div>
            <div class="legal">
                <p>Mentions légales</p>
            </div>
            <div class="contact">
                <p>contact</p>
            </div>
        </footer>
    </div>
</body>



</html>
